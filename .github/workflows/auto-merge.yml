name: Auto merge feature into release

on:
  push:
    branches:
      - '**'      # 任何分支 push 都触发（先用来测试）

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Merge this feature branch into release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const featureBranch = context.ref.replace('refs/heads/', '');
            const baseBranch = 'release';

            console.log(`Merging ${featureBranch} -> ${baseBranch}`);

            await github.rest.repos.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: baseBranch,
              head: featureBranch,
            });
